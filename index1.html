<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description Form</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <div class="apply_job">
            <h1> Job Application <span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_name">
                            First Name
                        </label>
                        <input type="text" id="First_name" name="First_name" placeholder="Enter First Name..." />
                    </div>
                        <div class="form_control">
                            <label for="Last_name">
                                Last Name
                            </label>
                            <input type="text" id="Last_name" name="Last_name" placeholder="Enter Last Name..." />
                        </div>
                        <div class="form_control">
                            <label for="Pincode">
                                Email Name
                            </label>
                            <input type="email" id="Email" name="Email" placeholder="Enter Email..." />
                        </div>
                        <div class="form_control">
                            <label for="job_role">
                                Job Role
                            </label>
                            <select name="job_role" id="job_role">
                                <option value="">Select job role</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full_stack">Full Stack Developer</option>
                                <option value="ui_ux">UI UX Designer</option>
                            </select>
                        </div>
                        <div class="textarea_control">
                            <label for="address">
                                Address
                            </label>
                            <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address...."></textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">
                                city
                            </label>
                            <input type="city" id="city" name="city" placeholder="Enter city..." />
                        </div>
                        <div class="form_control">
                            <label for="pincode">
                                Pincode
                            </label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode..." />
                        </div>
                        <div class="form_control">
                            <label for="date">
                                Date
                            </label>
                            <input type="date" id="date" name="date" />
                        </div>
                        <div class="form_control">
                            <label for="upload">
                                Upload
                            </label>
                            <input type="file" id="upload" name="upload"  />
                        </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
